# Default values for MicroserviceHelmChart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
nameOverride: "microservices"
fullnameOverride: "microservices"

image:
  # images need to be loaded into the minikube manually (by the script)
  pullPolicy: Never
  monolithicApi: "mono-shop"
  micro:
    productApi: "product-service"
    paymentApi: "payment-service"
    aboApi: "abo-service"
    cartApi: "cart-service"
    apiGateway: "api-gateway"
  apiClient: "client-ui"
  tag: "latest"


containers:
  monolithicApi:
    podLabel: "monolithic-shop"
    name: "monolithic-shop"
    port: 8080
  micro:
    productApi:
      name: "product-service"
    paymentApi:
      name: "payment-service"
    aboApi:
      name: "abo-service"
    cartApi:
      name: "cart-service"
    apiGateway:
      name: "api-gateway"
  apiClient:
    podLabel: "client-ui"
    name: "client-ui"
    port: 4200

service:
  type: ClusterIP
  port: 8080

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: { }
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
