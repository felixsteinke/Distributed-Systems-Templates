#=============================
#= ENDPOINTS
#==============================
server.port=8083
server.servlet.context-path=/abo
#=============================
#= DATABASE
#==============================
spring.datasource.url=jdbc:mysql://localhost:3306/micro_abo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
#=============================
#= JPA / HIBERNATE
#==============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#=============================
#= JMS / ACTIVE MQ
#==============================
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
#=============================
#= WEB FLUX CLIENT
#==============================
spring.codec.max-in-memory-size=1MB
consumer.api-client.max-block-ms=1000
consumer.api-client.product-url=http://localhost:8081
